<!-- snake.html -->
<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <title>Snake — PyStep</title>
  <style>
    body {
      margin: 0;
      background: #0f3d1e;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      font-family: 'Segoe UI', sans-serif;
      color: white;
    }
    iframe {
      border: none;
      width: 720px;
      height: 540px;
      box-shadow: 0 0 20px rgba(0,0,0,0.5);
      border-radius: 12px;
    }
    .exit-btn {
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #2e7d32;
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 1.1rem;
      cursor: pointer;
      transition: 0.3s;
    }
    .exit-btn:hover {
      background-color: #1b5e20;
      transform: scale(1.05);
    }
  </style>
</head>
<body>

  <iframe src="snake_game.html"></iframe>
  <button class="exit-btn" onclick="location.href='games.html'">← Вийти до ігор</button>

</body>
</html>
