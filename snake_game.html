<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <title>Snake — PyStep</title>
  <style>
    body {
      margin: 0;
      background: linear-gradient(#0f3d1e, #1b5e20);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      font-family: 'Segoe UI', sans-serif;
      color: white;
    }
    canvas {
      background: #0f3d1e;
      box-shadow: 0 0 20px rgba(0,0,0,0.5);
      border-radius: 12px;
    }
    .controls {
      margin-top: 20px;
    }
    button {
      margin: 0 10px;
      padding: 10px 20px;
      background-color: #2e7d32;
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 1.1rem;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background-color: #1b5e20;
      transform: scale(1.05);
    }
  </style>
</head>
<body>

  <canvas id="gameCanvas" width="600" height="400"></canvas>

  <div class="controls">
    <button onclick="startGame()">▶ Грати</button>
    <button onclick="exitGame()">← Вийти</button>
  </div>

  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");

    const box = 20;
    let snake, direction, food, score, game;

    function init() {
      snake = [{x: 9*box, y:10*box}];
      direction = "RIGHT";
      food = {
        x: Math.floor(Math.random()*29+1)*box,
        y: Math.floor(Math.random()*19+1)*box
      };
      score = 0;
    }

    document.addEventListener("keydown", event => {
      if(event.key === "ArrowLeft" && direction !== "RIGHT") direction = "LEFT";
      else if(event.key === "ArrowUp" && direction !== "DOWN") direction = "UP";
      else if(event.key === "ArrowRight" && direction !== "LEFT") direction = "RIGHT";
      else if(event.key === "ArrowDown" && direction !== "UP") direction = "DOWN";
    });

    function draw() {
      ctx.fillStyle = "#0f3d1e";
      ctx.fillRect(0,0,canvas.width,canvas.height);

      for(let i=0; i<snake.length; i++){
        ctx.fillStyle = (i===0) ? "#2e7d32" : "#4caf50";
        ctx.fillRect(snake[i].x, snake[i].y, box, box);
        ctx.strokeStyle = "#1b5e20";
        ctx.strokeRect(snake[i].x, snake[i].y, box, box);
      }

      ctx.fillStyle = "#ffeb3b";
      ctx.fillRect(food.x, food.y, box, box);

      let snakeX = snake[0].x;
      let snakeY = snake[0].y;

      if(direction === "LEFT") snakeX -= box;
      if(direction === "UP") snakeY -= box;
      if(direction === "RIGHT") snakeX += box;
      if(direction === "DOWN") snakeY += box;

      if(snakeX === food.x && snakeY === food.y){
        score++;
        food = {
          x: Math.floor(Math.random()*29+1)*box,
          y: Math.floor(Math.random()*19+1)*box
        };
      } else {
        snake.pop();
      }

      let newHead = {x: snakeX, y: snakeY};

      // Game over
      if(snakeX < 0 || snakeY < 0 || snakeX >= canvas.width || snakeY >= canvas.height || collision(newHead, snake)){
        clearInterval(game);
        ctx.fillStyle = "white";
        ctx.font = "30px Segoe UI";
        ctx.fillText("Гру закінчено", canvas.width/2-100, canvas.height/2);
        return;
      }

      snake.unshift(newHead);

      ctx.fillStyle = "white";
      ctx.font = "20px Segoe UI";
      ctx.fillText("Очки: "+score, box, box);
    }

    function collision(head, array){
      for(let i=0; i<array.length; i++){
        if(head.x === array[i].x && head.y === array[i].y){
          return true;
        }
      }
      return false;
    }

    function startGame(){
      init();
      clearInterval(game);
      game = setInterval(draw, 100);
    }

    function exitGame(){
      window.location.href = "games.html"; // повернення до меню ігор
    }
  </script>

</body>
</html>
