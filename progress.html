<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <title>–ü—Ä–æ–≥—Ä–µ—Å –∫—É—Ä—Å—É</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      min-height: 100vh;
      background: url("–ø—Ä–æ–≥—Ä–µ—Å.jpg") no-repeat center center fixed;
      background-size: 100% 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: #fff;
    }

    h2 {
      font-size: 2.5rem;
      margin-bottom: 30px;
      text-shadow: 2px 2px 6px rgba(0,0,0,0.3);
      text-align: center;
    }

    .progress-container {
      background-color: rgba(255,255,255,0.15);
      border-radius: 20px;
      padding: 30px;
      max-width: 500px;
      width: 100%;
      box-shadow: 0 8px 20px rgba(0,0,0,0.3);
      text-align: center;
    }

    .bar {
      width: 100%;
      background-color: #a5d6a7;
      border-radius: 10px;
      overflow: hidden;
      margin: 20px 0;
    }

    .fill {
      height: 30px;
      background-color: #2e7d32;
      width: 0%;
      transition: width 0.6s ease;
      text-align: center;
      line-height: 30px;
      font-weight: bold;
      color: white;
    }

    .next-level {
      display: none;
      margin-top: 30px;
      padding: 12px 24px;
      background-color: #1b5e20;
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 1.1rem;
      cursor: pointer;
      animation: fadeIn 0.8s ease-in-out forwards;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.9); }
      to { opacity: 1; transform: scale(1); }
    }

    .back-link {
      margin-top: 40px;
      text-align: center;
    }

    .back-link a {
      display: inline-block;
      padding: 12px 24px;
      background-color: rgba(255,255,255,0.2);
      color: #fff;
      font-weight: bold;
      text-decoration: none;
      border-radius: 12px;
      font-size: 1.1rem;
      transition: 0.3s;
    }

    .back-link a:hover {
      background-color: rgba(255,255,255,0.4);
      color: #1b5e20;
    }
  </style>
</head>
<body>

  <h2>üìä –í–∞—à –ø—Ä–æ–≥—Ä–µ—Å —É –ú–æ–¥—É–ª—ñ 1</h2>

  <div class="progress-container">
    <p>–ó–∞–≤–µ—Ä—à–µ–Ω–æ —Ç–µ–º: <span id="doneCount">0</span> –∑ 5</p>
    <div class="bar">
      <div class="fill" id="progressBar">0%</div>
    </div>
    <button class="next-level" id="nextBtn">üöÄ –ü–µ—Ä–µ–π—Ç–∏ –Ω–∞ –ú–æ–¥—É–ª—å 2</button>
  </div>

  <div class="back-link">
    <a href="courses.html">‚Üê –ù–∞–∑–∞–¥ –¥–æ –∫—É—Ä—Å—É</a>
  </div>

  <script>
    const lessons = ['lesson1','lesson2','lesson3','lesson4','lesson5'];
    let completed = 0;

    lessons.forEach(id => {
      if (localStorage.getItem(id + '_completed') === 'true') {
        completed++;
      }
    });

    const percent = Math.round((completed / lessons.length) * 100);
    document.getElementById('doneCount').textContent = completed;
    document.getElementById('progressBar').style.width = percent + '%';
    document.getElementById('progressBar').textContent = percent + '%';

    if (completed === lessons.length) {
      document.getElementById('nextBtn').style.display = 'inline-block';
    }

    document.getElementById('nextBtn').addEventListener('click', () => {
      window.location.href = 'level2.html';
    });
  </script>

</body>
</html>
